{% extends 'gestionEmpleados/vehiculos.html' %}
{% block content %}
<table class="table table-dark">
    <thead class="thead-dark">
        <tr>
            <th>Vehiculo</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Interno</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for vehiculo in vehiculos %}
        <tr>
            <td>{{vehiculo.nombre_vehiculo}}</td>
            <td>{{vehiculo.marca}}</td>
            <td>{{vehiculo.modelo}}</td>
            <td>{{vehiculo.interno}}</td>
            <td>
                <a class="btn btn-warning" href="vehiculos/editar/{{vehiculo.id}}">Editar vehiculo</a>
                <a id="btnBorrar" class="btn btn-danger" href="destruir/{{vehiculo.id}}">Eliminar vehiculo</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
