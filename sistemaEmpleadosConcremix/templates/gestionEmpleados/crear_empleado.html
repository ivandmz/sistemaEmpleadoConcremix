{% extends 'gestionEmpleados/empleados.html' %}
{% block title %} Crear empleado {% endblock %}
{% block content %}
<div class="card">
    <div class="card-body table-dark">
        <form class="table table-dark" action="{% url 'Nuevo empleado' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form_empleado.as_table}}
            </table>
            <input class="btn btn-warning" type="submit" value="Guardar empleado">
            <a id="btnCancel" class="btn btn-warning" href="{% url 'Empleados' %}">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
