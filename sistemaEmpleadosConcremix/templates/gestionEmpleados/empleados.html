{% extends 'base.html' %}
{% block title %} Empleados {% endblock %}

{% block localNavBar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'Empleados' %}">Empleados</a>
    <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="my-nav" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if 'busqueda' in request.path %}active{% endif %}">
                <a class="nav-link" href="{% url 'Busqueda empleados' %}">Buscar</a>
            </li>
            <li class="nav-item {% if 'crear' in request.path %}active{% endif %}">
                <a class="nav-link" href="{% url 'Nuevo empleado' %}">Ingresar</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}
